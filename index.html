<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>주변 주유소 안내</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body { margin: 0; padding: 0; font-family: Arial; }
  #map { height: 70vh; width: 100%; }
  #list { height: 30vh; overflow-y: auto; padding: 10px; }
  .station-item { margin-bottom: 8px; cursor: pointer; }
  .popup-input { width: 80px; margin-right: 5px; }
</style>
</head>
<body>

<div id="map"></div>
<div id="list"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const PROXY_URL = "https://gas-proxy-1018660757410.asia-northeast3.run.app/places";

const map = L.map('map').setView([37.5665, 126.9780], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap'
}).addTo(map);

navigator.geolocation.getCurrentPosition(async pos => {
  const lat = pos.coords.latitude;
  const lng = pos.coords.longitude;

  map.setView([lat, lng], 14);
  L.marker([lat, lng]).addTo(map).bindPopup("현재 내 위치").openPopup();

  const url = `${API_URL}/places?lat=${lat}&lng=${lng}&radius=5000`;
  let placesData;
  try {
    placesData = await fetch(url).then(res => res.json());
  } catch (e) {
    alert("주유소 데이터를 불러오지 못했습니다.");
    console.error(e);
    return;
  }

  const results = placesData.results || [];
  const listDiv = document.getElementById('list');

  results.forEach(place => {
    const { lat, lng } = place.geometry.location;
    const marker = L.marker([lat, lng]).addTo(map);

    async function updatePopup() {
      try {
        const res = await fetch(`${API_URL}/getPrice/${encodeURIComponent(place.name)}`);
        const data = await res.json();
        let content = `
          <strong>${place.name}</strong><br>
          주소: ${place.vicinity || '정보 없음'}<br>
          가격: ${data.price !== null ? `$${data.price}` : '정보 없음'}<br>
          <input type="number" id="priceInput" class="popup-input" placeholder="가격 입력">
          <button id="saveBtn">저장</button>
        `;
        marker.bindPopup(content);

        marker.on('popupopen', () => {
          document.getElementById('saveBtn').onclick = async () => {
            const price = parseFloat(document.getElementById('priceInput').value);
            if (!isNaN(price)) {
              await fetch(`${API_URL}/savePrice`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ station_name: place.name, price })
              });
              await updatePopup(); // 팝업 갱신
              marker.closePopup();
              marker.openPopup();
            } else {
              alert("올바른 가격을 입력하세요.");
            }
          };
        });
      } catch (err) {
        console.error(err);
      }
    }

    // 리스트 항목 생성
    const item = document.createElement('div');
    item.className = 'station-item';
    item.innerHTML = `<strong>${place.name}</strong> - ${place.vicinity || '주소 없음'}`;
    item.onclick = () => {
      map.panTo([lat, lng]);
      updatePopup().then(() => marker.openPopup());
    };
    listDiv.appendChild(item);

    updatePopup(); // 초기 팝업 업데이트
  });

}, err => {
  alert("GPS 위치 정보를 가져올 수 없습니다: " + err.message);
});
</script>

</body>
</html>
