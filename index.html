<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>주변 주유소 안내</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body { margin: 0; padding: 0; font-family: Arial; }
  #map { height: 70vh; width: 100%; }
  #list { height: 30vh; overflow-y: auto; padding: 10px; }
  .station-item { margin-bottom: 8px; cursor: pointer; }
  .popup-input { width: 80px; margin-right: 5px; }
</style>
</head>
<body>

<div id="map"></div>
<div id="list"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Cloud Run의 프록시 URL (반드시 변경!)
const PROXY_URL = "https://gas-proxy-1018660757410.asia-northeast3.run.app/places";

const map = L.map('map').setView([37.5665, 126.9780], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap'
}).addTo(map);

navigator.geolocation.getCurrentPosition(async pos => {
  const lat = pos.coords.latitude;
  const lng = pos.coords.longitude;

  map.setView([lat, lng], 14);
  L.marker([lat, lng]).addTo(map).bindPopup("현재 내 위치").openPopup();

  // 주변 주유소 요청
  const url = `${PROXY_URL}/places?lat=${lat}&lng=${lng}&radius=5000`;
  let placesData;
  try {
    placesData = await fetch(url).then(res => res.json());
  } catch (e) {
    alert("주유소 데이터를 불러오지 못했습니다.");
    console.error(e);
    return;
  }

  const results = placesData.results || [];
  const listDiv = document.getElementById('list');

  results.forEach(place => {
    const { lat, lng } = place.geometry.location;

    // 지도 마커 표시
    const marker = L.marker([lat, lng]).addTo(map);

    marker.bindPopup(`
      <strong>${place.name}</strong><br>
      주소: ${place.vicinity || '정보 없음'}
    `);
    

    marker.on('click', () => updatePopup());

    // 리스트 항목 생성
    const item = document.createElement('div');
    item.className = 'station-item';
    item.innerHTML = `<strong>${place.name}</strong> - ${place.vicinity || '주소 없음'}`;
    item.onclick = () => {
      map.panTo([lat, lng]);
      updatePopup().then(() => marker.openPopup());
    };
    listDiv.appendChild(item);

    updatePopup(); // 초기 팝업 표시
  });

}, err => {
  alert("GPS 위치 정보를 가져올 수 없습니다: " + err.message);
});
</script>

</body>
</html>
